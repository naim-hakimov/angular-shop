<form class="form" [formGroup]="form" (submit)="submit()">
  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>

  <mat-form-field class="example-form-field" appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="text" formControlName="price">
  </mat-form-field>
  <angular-editor formControlName="description"></angular-editor>

  <mat-form-field appearance="outline">
    <mat-label>categoryId</mat-label>
    <mat-select formControlName="categoryId">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <input type="file" multiple (change)="handleImageUpload($event)">

  <div *ngFor="let f of imgPreview">
    <img [src]="f" alt="">
  </div>

  <img [src]="img" alt="">

  <button mat-raised-button color="primary" [disabled]="loading">Create</button>
</form>
