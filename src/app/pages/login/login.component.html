<p-toast></p-toast>

<div class="login">
  <p-card>
    <h3 class="login__title">Admin</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="login__field">
        <input pInputText formControlName="email" placeholder="Email">
      </div>

      <div class="login__field">
        <p-password formControlName="password" placeholder="Пароль"></p-password>
      </div>

      <div class="login__field">
        <p-button [disabled]="form.invalid || disabled" type="submit" label="Вход"></p-button>
      </div>
    </form>
  </p-card>

</div>
