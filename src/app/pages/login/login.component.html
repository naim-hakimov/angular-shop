<p-toast></p-toast>

<div class="login">
  <p-card>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="field">
        <input type="email"
               pInputText
               formControlName="email"
               placeholder="email"
               aria-describedby="email"
               pTooltip="Enter your username"
               class="ng-invalid ng-dirty">
        <small id="email" class="block">Username is not available.</small>
      </div>
      <div class="form-control">
        <p-password
               formControlName="password"
               [toggleMask]="true"
               placeholder="password">
        </p-password>
      </div>
      <p-button
        type="submit"
        label="Submit">
      </p-button>
    </form>
  </p-card>

</div>
